<body class="login" style="background: rgb(255, 255, 255);">
    <!-- PAGE -->
    <header>
        <div>
            <div class="row">

                <div class="col-md-4 col-md-offset-4">
                    <div id="logo">
                        <a href="#"><img src="../assets/images/logo.png" height="80" alt="logo name"><br>

                        </a>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <form class="needs-validation" method="post" id="Form1" (ngSubmit)="signUp()">
        <div id="form-row">
            <div class="col-md-4"></div>
            <div class="login-box  col-md-4" style="background:#1b426e;">
                <h5 class="bigintro">Student Portal Signup</h5>
                <div class="divide-20"></div>
                <div class="form-group">
                    <label class="control-label" for="userNameInput">User Name*</label>
                    <input name="txtUserName" type="text" id="userNameInput" title="Enter User Name" required="true"
                        placeholder="Enter User Name" class="form-control" autocomplete="off" [(ngModel)]="username">
                    <span class="form-control-feedback"></span>
                    <div class="valid-feedback" id="userNameInputValidation">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rollNumberInput">Roll Number*</label>
                    <input name="rollNumber" type="number" id="rollNumberInput" title="Enter Roll Number"
                        placeholder="Enter Roll Number" class="form-control" autocomplete="off"
                        [(ngModel)]="rollNumber" required="true">
                    <span class="form-control-feedback"></span>
                    <div class="valid-feedback" id="rollNumberInputValidation">
                        Looks good!
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailInput">College Email ID*</label>
                    <input class="form-control" name="txtEmail" id="emailInput" type="text" title="Enter College Email address" required="true"
                        placeholder="Enter College Email address" autocomplete="off" [(ngModel)]="email" (keyup)="checkEmailMatch()">
                    <span class="form-control-feedback" id="emailInputValidationSpan"></span>
                    <div id="emailInputValidation"  style="display: none;">
                        Must be college email address.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="passwordInput">Password*</label>
                    <input class="form-control" name="txtPass" type="password" id="passwordInput" accesskey="P" required="true"
                        title="Enter Password" placeholder="Enter Password" autocomplete="off" [(ngModel)]="password" (keyup)="checkPasswordMatch()">
                    <span class="form-control-feedback"></span>
                    <div id="passwordInputValidation" style="display: none;">
                        Must be 6-20 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="confirmPasswordInput">Confirm Password*</label>
                    <input class="form-control" name="txtPassConfirm" type="password" id="confirmPasswordInput" accesskey="c"
                        title="Confirm your password" placeholder="Confirm your password"
                        autocomplete="off" [(ngModel)]="cPassword" required="true" (keyup)="checkPasswordMatch()"/>
                    <span class="form-control-feedback" id="confirmPasswordInputValidationSpan"></span>
                    <div  id="confirmPasswordInputValidation" style="display: none;">
                        Password does not match.
                    </div>
                </div>
                <div><br></div>
                <div>
                    <input type="submit" name="btnSignUp" value="Signup" id="btnSignUp" class="btn"
                        style="color:White;background-color:DarkGray;border-color:Black;">
                </div>
                <div>
                    <input name="btnLogin" value="Login" id="btnLogin" class="btn"
                        style="color:White;background-color:DarkGray;border-color:Black;" routerLink="/login">
                </div>

                <div class="login-helpers">
                    <h5>For Any Query / Problem Contact to DEAN Academic Office.</h5>
                </div>
            </div>

        </div>
    </form>
</body>
